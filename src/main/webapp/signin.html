<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signin Form</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="form-container">
        <form action="signin" method="post">
            <h1>Signin</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="sem" placeholder="Enter your email"><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="spw" placeholder="Enter your password"><br>
            <button type="submit">Signin</button>
            <a href="signup.html"><button type="button" class="register-btn">Register</button></a>
        </form>
    </div>
</body>
</html>
