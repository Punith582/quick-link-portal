<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="form-container">
        <form action="signup" method="get">
            <h1>Signup</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fn" placeholder="Enter your first name"><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="ln" placeholder="Enter your last name"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="em" placeholder="Enter your email"><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="pw" placeholder="Enter your password"><br>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
